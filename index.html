<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Ti</title>
    <style>
        body { background-color: #000; color: #fff; font-family: serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; text-align: center; }
        #btn-abrir { padding: 20px 40px; font-size: 20px; cursor: pointer; border-radius: 70px; border: none; font-weight: bold; z-index: 999; background: white; color: black; }
        h1 { font-size: 50px; display: none; z-index: 888; position: relative; text-shadow: 2px 2px 10px #000; }
        .emoji { position: absolute; font-size: 60px; z-index: 1; }
    </style>
</head>
<body>

    <button id="btn-abrir">CLICK AQU√ç PARA TI ‚úâÔ∏è</button>
    <h1 id="mensaje">TE QUIERO DEMACIADO <br> MUAA</h1>

    <audio id="musica" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        const boton = document.getElementById('btn-abrir');
        const texto = document.getElementById('mensaje');
        const audio = document.getElementById('musica');
        const iconos = ['üòç', 'üçÅ', 'ü•ä'];

        boton.onclick = function() {
            // EL TRUCO: Forzar el audio antes de ocultar el bot√≥n
            audio.play(); 
            
            boton.style.display = 'none';
            texto.style.display = 'block';

            setInterval(function() {
                const e = document.createElement('div');
                e.className = 'emoji';
                e.innerHTML = iconos[Math.floor(Math.random() * iconos.length)];
                e.style.left = Math.random() * 90 + 'vw';
                e.style.top = Math.random() * 90 + 'vh';
                document.body.appendChild(e);
            }, 300);
        };
    </script>
</body>
</html>
