<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Para Ti üòç</title>
    <style>
        /* Fondo negro y texto centrado */
        body { 
            background-color: #000; 
            color: #fff; 
            font-family: 'Arial Black', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            text-align: center; 
        }

        /* Bot√≥n de inicio */
        #btn-abrir { 
            padding: 25px 50px; 
            font-size: 25px; 
            cursor: pointer; 
            border-radius: 60px; 
            border: none; 
            font-weight: bold; 
            z-index: 999; 
            background: white; 
            color: black;
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        /* TEXTO AGRANDADO */
        h1 { 
            font-size: 80px; /* Tama√±o muy grande */
            display: none; 
            z-index: 888; 
            position: relative; 
            text-shadow: 4px 4px 15px rgba(255, 255, 255, 0.3);
            line-height: 1.1;
            width: 90%;
        }

        /* EMOJIS AGRANDADOS */
        .emoji { 
            position: absolute; 
            font-size: 100px; /* Emojis gigantes */
            z-index: 1; 
            user-select: none;
        }
    </style>
</head>
<body>

    <button id="btn-abrir">CLICK AQU√ç PARA ABRIR ‚úâÔ∏è</button>
    <h1 id="mensaje">TE QUIERO DEMACIADO <br> MUAA</h1>

    <audio id="musica" loop preload="auto">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
    </audio>

    <script>
        const boton = document.getElementById('btn-abrir');
        const texto = document.getElementById('mensaje');
        const audio = document.getElementById('musica');
        const iconos = ['üòç', 'üçÅ', 'ü•ä'];

        boton.onclick = function() {
            // Activa la m√∫sica al tocar
            audio.play(); 
            
            boton.style.display = 'none';
            texto.style.display = 'block';

            // Lluvia de emojis grandes
            setInterval(function() {
                const e = document.createElement('div');
                e.className = 'emoji';
                e.innerHTML = iconos[Math.floor(Math.random() * iconos.length)];
                e.style.left = Math.random() * 85 + 'vw';
                e.style.top = Math.random() * 85 + 'vh';
                
                // Un peque√±o giro aleatorio para que se vean mejor
                const rotacion = Math.floor(Math.random() * 40) - 20;
                e.style.transform = rotate(${rotacion}deg);
                
                document.body.appendChild(e);
            }, 300);
        };
    </script>
</body>
</html>
